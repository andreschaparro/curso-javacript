<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <main>
        <div>
            <form id="formulario">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                    <div id="errorNombre"></div>
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="text" id="email">
                    <!-- Ponemos como type text para poder probar la REGEX y que no interfiera la verificacion de HTML al poner email -->
                    <div id="errorEmail"></div>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password">
                    <div id="errorPassword"></div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <!-- Add the Firebase and Cloud Firestore libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
