<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de JS</title>
    <link rel="stylescheet" href="style.css">
</head>
<body>
    <!-- Ejemplo JS inline -->
    <h1>¿Qué es lo que puedo hacer con JS?</h1>
    <p id="demostracion"></p>
    <button onclick="document.getElementById('demostracion').innerHTML = 'Texto transformado por JS'">Usar JS</button>

    <!-- Ejemplo donde al final del body va la etiqueta script para poder colocar el código JS en otro archivo -->
    <script src="script.js"></script>
</body>
</html>
